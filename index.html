<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimDra - Simple Drawing Game</title>
    <link rel="icon" type="image/jpg" href="./sim.jpg">
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
  cursor: none;
}

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ecf0f1;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #3498db;
        }
        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ecf0f1;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background-color: #34495e;
            padding: 10px;
            position: fixed;
            top: 0;
            z-index: 1;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        footer {
            margin-top: 20px;
            color: #95a5a6;
            text-align: center;
        }
        .inner-cursor {
  position: fixed;
  left: 10px;
  width: 10px;
  height: 10px;
  transform: translate(-50%, -50%);
  background: white;
  mix-blend-mode: difference;
  border-radius: 50%;
  pointer-events: none;
  transition: width 0.5s height 0.5s;
}
        .outer-cursor {
  position: fixed;
  left: 10px;
  width: 25px;
  height: 25px;
  transform: translate(-50%, -50%);
  border: 1px solid white;
  mix-blend-mode: difference;
  border-radius: 50%;
  pointer-events: 0.1ms;
  transition: 0.1s;
}
    </style>
</head>
<body>

    <script>
        let innerCursor = document.querySelector(".inner-cursor");
let outerCursor = document.querySelector(".outer-cursor");

document.addEventListener("mousemove", moveCursor);

function moveCursor(e) {
  let x = e.clientX;
  let y = e.clientY;

  innerCursor.style.left = `${x}px`;
  innerCursor.style.top = `${y}px`;
  outerCursor.style.left = `${x}px`;
  outerCursor.style.top = `${y}px`;
}
        function showOptions() {
            // Redirect to options.html
            window.location.href = 'options.html';
        }
         function home() {

           alert ("your in the home page") 
        }
    </script>
<button onclick="home()">home</button>
